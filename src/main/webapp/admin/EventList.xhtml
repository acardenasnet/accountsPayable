<ui:composition template="/templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="content">
        <h:form id="form">
            <p:dataTable id="dataTable" var="event" value="#{eventBean.lazyDataModel}" styleClass="userDataTableStyle"
                         paginator="true" rows="10" selection="#{eventBean.selectedEntities}"
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         lazy="true" rowsPerPageTemplate="10,15,50">
                <f:facet name="header">
                    <h:outputText value="#{uitext.userlist}"></h:outputText>
                </f:facet>
                <p:column selectionMode="multiple" style="width:18px" />
                <p:column  sortBy="#{event.name}">
                    <f:facet name="header">
                        <h:outputText value="Name" />
                    </f:facet>
                    <p:commandLink value="#{event.name}" update=":userDetailForm:display" oncomplete="PF('userDialog').show()"  title="View">
                        <f:setPropertyActionListener value="#{event}" target="#{eventBean.selectedEntity}" />
                    </p:commandLink>
                </p:column>

                <f:facet name="footer">
                    <p:commandButton value="New User" oncomplete="PF('newUserDialog').show()" icon="ui-icon-star" title="Creates new event"/>
                    <p:commandButton value="Delete Users" actionListener="#{userBean.doDeleteUsers}" update="dataTable" icon="ui-icon-trash"/>
                </f:facet>
            </p:dataTable>
        </h:form>


        <p:dialog header="Event Detail" widgetVar="userDialog" resizable="false" id="userDlg" >
            <h:form id="userDetailForm">
                <p:panelGrid id="display" columns="2" cellpadding="4" style="margin:0 auto;">
                    <h:outputText value="Name :"></h:outputText>
                    <h:outputText value="#{eventBean.selectedEntity.name}" />

                    <f:facet name="footer">
                        <p:commandButton value="Update" update=":form:dataTable, :growl"  oncomplete="handleSubmitRequest(xhr, status, args, PF('userDlg'),'newUserForm'); " actionListener="#{userBean.doUpdateUser}"/>
                    </f:facet>
                </p:panelGrid>
            </h:form>
        </p:dialog>


        <p:dialog header="Create New Event" widgetVar="newUserDialog" resizable="false" id="newUserDlg" >
            <h:form id="newUserForm">
                <p:panelGrid id="displayNewUser" columns="2" cellpadding="4" style="margin:0 auto;">
                    <h:outputText value="Name :"></h:outputText>
                    <p:inputText value="#{eventBean.newEntity.name}" required="true" requiredMessage="Please Enter a Name!"/>

                    <f:facet name="footer">
                        <p:commandButton value="Submit" update=":form:dataTable, :growl"  oncomplete=" handleSubmitRequest(xhr, status, args, PF('newUserDlg'),'newUserForm');" actionListener="#{eventBean.doCreateEvent}"/>
                        <p:commandButton type="reset" value="Reset"></p:commandButton>
                    </f:facet>
                </p:panelGrid>
            </h:form>
        </p:dialog>

        <p:growl id="growl" showDetail="true" life="5000" />

        <script type="text/javascript">
    function handleSubmitRequest(xhr, status, args, dialogName, formName) {  
            dialog = jQuery('#'+dialogName);
        if(args.validationFailed) {  
            dialog.effect("shake", { times:3 }, 100);  
        } else {
            clearForm(formName);
            PF('newUserDialog').hide();
            PF('userDialog').hide();
        }  
    }
    function clearForm(formName){
        jQuery('#'+formName).each(function(){
	        this.reset();
	});
    }
</script>
    </ui:define>
</ui:composition>
